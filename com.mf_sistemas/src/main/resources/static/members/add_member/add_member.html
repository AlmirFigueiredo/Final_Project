<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="add_member.css">
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='../index.html'">Back</button>  
        <h1>Add Member</h1>
    </header>
    
    <form id="addMemberForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="None" required>
        
        <label for="memberShipType">MemberShip Type:</label>
        <input type="text" id="memberShipType" name="memberShipType" placeholder="None" required>
        
        <label for="startDate">Start Date:</label>
        <input type="text" id="startDate" name="startDate" placeholder="None" required>
        
        <label for="endDate">End Date:</label>
        <input type="text" id="endDate" name="endDate" placeholder="None" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="None" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="None" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="None" required>
        <button class="submit-button" type="submit" form="addMemberForm">Submit</button>
    </form>
    <script src="add_member.js"></script>
</body>
</html>
