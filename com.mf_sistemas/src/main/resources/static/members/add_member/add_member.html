<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="add_member.css">
</head>
<body>
    <header>
        <h1>Add Member</h1>
    </header>
    <form id="addMemberForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="memberShipType">MemberShip Type:</label>
        <input for="text" id="memberShipType" name="memberShipType" required>
        
        <label for="startDate">Start Date:</label>
        <input for="text" id="startDate" name="startDate" required>
        
        <label for="endDate">End Date:</label>
        <input for="text" id="endDate" name="endDate" required>

        <label for="email">Email:</label>
        <input for="text" id="email" name="email" required>

        <label for="address">Address:</label>
        <input for="text" id="address" name="address" required>

        <label for="phoneNumber">Phone Number:</label>
        <input for="text" id="phoneNumber" name="phoneNumber" required>
    </form>
    <script src="add_member.js"></script>
</body>
</html>
