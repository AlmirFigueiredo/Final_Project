<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="add_trainer.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Add Trainer</h1>
    </header>
    <form id="addTrainerForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="None" required>

        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" placeholder="None" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" step="5.01" placeholder="0.00" required>

        <label for="certificationNumber">Certification Number:</label>
        <input type="text" id="certificationNumber" name="certificationNumber" placeholder="None" required>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="None" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="None" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="None" required>

        <button type="submit">Submit</button>
    </form>
    
    <script> src="add_trainer.js"</script>
</body>
</html>
