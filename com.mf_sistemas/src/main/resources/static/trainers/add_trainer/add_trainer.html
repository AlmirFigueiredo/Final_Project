<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Add Trainer</title>
  <link rel="stylesheet" href="add_trainer.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <header>
        <h1>GYM</h1>
      </header>
      <nav>
        <ul class="menu">
          <li><a href="../../index.html">Home</a></li>
          <li class="menu-item">
            <a href="#">Members</a>
            <ul class="sub-menu">
              <li><a href="../../members/index.html">All Members</a></li>
              <li><a href="../../members/add_member/add_member.html">Add New Member</a></li>
            </ul>
          </li>
          <li class="menu-item">
            <a href="#">Trainers</a>
            <ul class="sub-menu">
              <li><a href="../index.html">All Trainers</a></li>
              <li><a href="add_trainer.html">Add New Trainer</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <header>
        <h1>Add Trainer</h1>
      </header>
      <form id="addTrainerForm">
        <div class="form-group">
          <input type="text" id="fullName" name="fullName" class="css-ui" required>
        </div>
        <div class="form-group">
          <label for="speciality">Speciality</label>
          <input type="text" id="speciality" name="speciality" required>
        </div>
        <div class="form-group">
          <label for="certificationNumber">Certification Number</label>
          <input type="text" id="certificationNumber" name="certificationNumber" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" id="salary" name="salary" step="0.01" required>
        </div>
        <button class="submit-button" type="submit" form="addTrainerForm">Submit</button>
      </form>
    </div>
  </div>
  <script src="add_trainer.js"></script>
</body>
