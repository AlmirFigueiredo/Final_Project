        </div>
        <div class="main">
            <form id="editTrainerForm">
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div>
                    <label for="trainerId">TrainerID</label>
                    <input type="text" id="trainerId" required>
                </div>
                <div>
                    <label for="speciality">Speciality</label>
                    <input type="text" id="speciality" required>
                </div>
                <div>
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" required>
                </div>
                <div>
                    <label for="certificationNumber">Certification Number</label>
                    <input type="text" id="certificationNumber" required>
                </div>
                <button class="submit-button">Save</button>
            </form>
        </div>
        <script src="edit_trainer.js"></script>
