<body>
    <div class="container">
        <div class="sidebar">
            <header>
                <h1>GYM</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><a href="../../index.html">Home</a></li>
                    <li class="menu-item">
                        <a href="#">Members</a>
                        <ul class="sub-menu">

                    <li class="menu-item">
                        <a href="#">Trainers</a>
                        <ul class="sub-menu">

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <main class="main">
            <h2>Daily Workout Details</h2>
            <table id="workoutTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Rest Time</th>
                    </tr>
                </thead>
                <tbody id="workoutTableBody"></tbody>
            </table>
            <button id="addExerciseButton">Add Exercise</button>
            <div id="modalBox" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="exerciseForm">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="quantitySets">Sets:</label><br>
                        <input type="number" id="quantitySets" name="quantitySets"><br>
                        <label for="quantityReps">Reps:</label><br>
                        <input type="number" id="quantityReps" name="quantityReps"><br>
                        <label for="resTimeSeconds">Rest Time:</label><br>
                        <input type="number" id="resTimeSeconds" name="resTimeSeconds"><br>
                        <button type="submit" id="saveButton">Save</button> <!-- Tipo de botÃ£o mudado para submit -->
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="dailyWorkout.js"></script>
</body>
